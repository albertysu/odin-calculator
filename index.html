<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <script src="script.js" defer></script>

    <body>
        <h1>Calculator</h1>
        <div id = "container">
            <div class = "row">
                <div id = "display">
                    0
                </div>
                <div class = "spacing"></div>
            </div>
            <div class = "row">
                <div class = "function button">AC</div>
                <div class = "function button">+/-</div>
                <div class = "function button">%</div>
                <div class = "operator button">/</div>
            </div>
            <div class = "row">
                <div class = "number button">7</div>
                <div class = "number button">8</div>
                <div class = "number button">9</div>
                <div class = "operator button">*</div>
            </div>
            <div class = "row">
                <div class = "number button">4</div>
                <div class = "number button">5</div>
                <div class = "number button">6</div>
                <div class = "operator button">-</div>
            </div>
            <div class = "row">
                <div class = "number button">1</div>
                <div class = "number button">2</div>
                <div class = "number button">3</div>
                <div class = "operator button">+</div>
            </div>
            <div class = "row">
                <div class = "number button" id = "zero">0</div>
                <div class = "number button">.</div>
                <div class = "operator button">=</div>
            </div>
        </div>
    </body>
</html>
